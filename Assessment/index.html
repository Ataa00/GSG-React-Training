<!-- 
    Task 1:
    - A heading with the text "Product List".
    - An unordered list (<ul>) with
    at least 3 list items representing products (e.g., "Apple", "Banana", "Orange").
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Product List</h1>
    <ul class="product_list">
        <li class="product_item">Apple</li>
        <li class="product_item">Banana</li>
        <li class="product_item">Orange</li>
        <li class="product_item">Tea</li>
        <li class="product_item">Bread</li>
    </ul>
</body>
</html>
